<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tutorial Google Map - Petani Kode</title>

  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBcilgv8vuLbaGaX3Xg9677o5zn6sd2VFk"></script>
  <script>
    function initialize() {
      var propertiPeta = {
        center: new google.maps.LatLng(-3.27709, 102.90644),
        zoom: 13,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      var peta = new google.maps.Map(document.getElementById("googleMap"), propertiPeta);

      // membuat Marker
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(-3.2670528726133923, 102.94118924856625),
        map: peta
      });

    }

    // event jendela di-load  
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>

</head>

<body>

  <div id="googleMap" style="width:100%;height:100vh;"></div>

</body>

</html>
